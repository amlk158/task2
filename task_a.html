<head>
    <meta charset="utf-8">

<body>

    <div class="container">
        <h1>Form validation HTML5</h1>
        <form class="form">
            <input class="input-node" type="text" name="firstname" placeholder="Firstname" required>
            <input class="input-node" type="text" name="lastname" placeholder="Lastname" required>
            <input class="input-node" type="email" name="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <input class="input-node" type="text" name="phone" placeholder="Phone number" pattern="\+358[0-9]{9}" title="Number form +358469349449">
            <input class="input-node" type="text" name="address" placeholder="Address">
            <input class="input-node" type="text" name="postalcode" placeholder="Postal code" pattern="[0-9]{5}" title="Input five numbers">
            <input class="input-node" type="password" name="password" placeholder="Password" required>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>

</body>
